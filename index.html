<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Song: Crecimiento através de la relevancia</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #111;
        }
        header img {
            width: 50px;
            height: auto;
            margin-right: 20px;
			margin-left: 40px;
			margin-top: 25px;
        }
        header nav {
            display: flex;
            gap: 60px;
			margin-left: 150px;
			align-items:center;
        }
        header nav a {
            text-decoration: none;
            color: white;
            font-size: 15px;
			align-items:center;
		}
        .images-section {
            display: flex;
            flex-direction: column;
            gap: 0px;
            padding: 0px;
			margin-top: 40px;
        }
        .images-section img {
            width: 100%;
            max-width: 2000px;
            height: auto;
        }
        /* Estilos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto; /* Centro verticalmente */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 300px; /* Ancho del modal */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 70%; /* Ajustar al 70% del formulario */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 auto; /* Centrado en el formulario */
            display: block;
        }

        .submit-button {
            background-color: #000000;
            color: white;
            font-size: 15px;
            padding: 10px 0px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #A100FF;
        }
    </style>
</head>
<body>

<header>
    <img src="ACN-logo.png" alt="Logo">
    <nav>
        <a href="#">Servicios</a>
        <a href="#">Nosotros</a>
        <a href="#">Incorpórate</a>
		<button id="toggleButton" class="submit-button">Te Llamamos</button> <!-- Botón para abrir el modal -->
    </nav>
</header>

<div class="images-section">
    <img src="imagen_1.png" alt="Imagen 1">
    <img src="Imagen_2.png" alt="Imagen 2">
    <img src="Imagen_3.png" alt="Imagen 3">
    <img src="Imagen_4.png" alt="Imagen 4">
    <img src="Imagen_5.png" alt="Imagen 5">
<img src="Imagen_6.png" alt="Imagen 6">
</div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Te llamamos</h2>
            <form id="callbackForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <!-- Campos ocultos -->
                <div class="form-group" style="display: none;">
                    <label for="surname">Apellido 1:</label>
                    <input type="text" id="surname" name="surname" value="ApellidoEjemplo" readonly>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="email@ejemplo.com" readonly>
                </div>
                <button type="submit" class="submit-button">Solicitar Llamada</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script> <!-- Enlazar con el archivo JavaScript -->
    <div style="position: fixed; bottom: 20px; right: 20px; width: 400px;">
        <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
        <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
        <df-messenger
            project-id="lqairmh-agbg-iberia-song-ccai"
            agent-id="cd50098d-eab6-48a8-8055-6935cab79f73"
            language-code="es"
            max-query-length="-1">
            <df-messenger-chat-bubble chat-title="ChatBot Fibra"></df-messenger-chat-bubble>
        </df-messenger>
    </div>
</body>
</html>
